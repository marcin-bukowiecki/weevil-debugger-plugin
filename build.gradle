plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1.2'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
}

group 'org.bukowiecki.weevil'
version '1.0.1'

repositories {
    mavenCentral()
    maven { url "https://www.jetbrains.com/intellij-repository/releases" }
    maven { url "https://cache-redirector.jetbrains.com/intellij-dependencies" }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.antlr:ST4:4.3.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2.1'
    type = 'IC'
    plugins = [
        'java',
        'org.jetbrains.kotlin:212-1.5.30-release-409-IJ4638.7'
    ]
}

patchPluginXml {
    changeNotes = project.file('change-notes.html').text
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

sourceSets.main.java.srcDirs = ['src/main/java', 'src/main/gen']